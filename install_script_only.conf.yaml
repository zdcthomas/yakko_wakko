- defaults:
    link:
      relink: true
      force: true
      create: true
    shell:
      stdout: true
      quiet: false

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: 
      path: vimrc
    ~/Brewfile: Brewfile
    ~/.config/:
      glob: true
      path: config/*
      create: true
    ~/.vim/:
      glob: true
      path: vim/*

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
  -
    command: bash ./scripts/brew_setup.sh
    description: Setting up homebrew
  -
    command: brew bundle
    description: Installing all brew packages
