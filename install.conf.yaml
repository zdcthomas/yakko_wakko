- defaults:
    link:
      relink: true
      force: true
      create: true
    shell:
      stdout: true
      quiet: false

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: 
      path: vimrc
    ~/Brewfile: Brewfile
    ~/.config/:
      glob: true
      path: config/*
      create: true
    ~/.vim/:
      glob: true
      path: vim/*
    "~/Library/Application Support/Code/User/settings.json":
      path: vscode/settings.json
    "~/Library/Application Support/Code/User/snippets":
      path: vscode/snippets

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules...
  -
    command: bash ./scripts/macos_setup.sh
    description: Setting up mac defaults...
  -
    command: bash ./scripts/brew_setup.sh
    description: Setting up homebrew...
  - 
    command: bash ./scripts/iterm_setup.sh
    description: Configuring iterm...
  -
    command: bash ./scripts/vscode_setup.sh
    description: Installing all VsCode Extensions...
  -
    command: bash ./scripts/file_structure_setup.sh
    description: Setting up directories...
  -
    command: bash ./scripts/npm_installations.sh
    description: Setting up npm packages
