- defaults:
    link:
      relink: true
      force: true
      create: true
    shell:
      stdout: true
      quiet: false

- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    /usr/local/bin/: 
      glob: true
      path: bin/*
      create: true
    ~/.bashrc: bashrc
    ~/.profile: profile
    ~/.tmux.conf: tmux.conf
    ~/.tmate.conf: tmate.conf
    ~/.vimrc: 
      path: vimrc
    ~/Brewfile: Brewfile
    ~/.config/:
      glob: true
      path: config/*
      create: true
    ~/.vim/:
      glob: true
      path: vim/*

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules...
  -
    command: bash ./scripts/file_structure_setup.sh
    description: Setting up directories...
  -
    command: bash ./scripts/brew_setup.sh
    description: Setting up homebrew...
  - 
    command: bash ./scripts/iterm_setup.sh
    description: Configuring iterm...
  - 
    command: bash ./scripts/fzf_setup.sh
    description: Configuring fzf...
  -
    command: bash ./scripts/npm_installations.sh
    description: Setting up npm packages
  -
    command: bash ./scripts/macos_setup.sh
    description: Setting up mac defaults...
  -
    command: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
    description: Install rust toolchain
