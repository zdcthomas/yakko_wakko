$terminal = alacritty
$browser = firefox
# $launcher = tofi-drun -c ~/.config/tofi/tofi.launcher.conf
# $launcher_alt = tofi-run -c ~/.config/tofi/tofi.launcher.conf
# $launcher = wofi --show drun -n
$wofi = pkill wofi || wofi --show drun -n
$tofi = tofi-drun -c ~/.config/tofi/tofi.launcher.conf
$rofi = pkill rofi || rofi -show drun
$rofi-power-menu = rofi -show p -modi p:'rofi-power-menu'

$launcher_alt = $tofi
$launcher = $rofi

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper & 
exec-once = nm-applet &
exec-once = mako &
# exec-once = swayidle -w timeout 30 'swaylock -f --clock --indicator -i ~/wallpapers/5.png' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms off' before-sleep 'swaylock -f -c 000000'
#
exec = pkill waybar; waybar

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model = 
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1

    #  -------------------------
    #  |    Spaceman colors    |
    #  -------------------------
    col.active_border = rgba(02FC96ee) rgba(F95666ee) 45deg
    col.inactive_border = rgba(2A598Eaa)
    # </spaceman>

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    col.shadow = 0x99161925
    col.shadow_inactive = 0x55161925

    rounding = 10
    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = true
    blur_xray = true
    blur_ignore_opacity = true

    shadow_ignore_window = true

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
    multisample_edges = 1 # enable antialiasing for rounded corners
    blurls = wofi
    blurls = tofi
    blurls = launcher
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, myBezier
    animation = borderangle, 1, 100, default, once
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    orientation = center
    always_center_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
  animate_manual_resizes = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

input {
  touchpad {
    disable_while_typing = true
    tap-to-click = false
  }
}

# Example windowrule v1
windowrule = float, ^(abtop)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# bind = $mainMod, Tab, cyclenext,          # change focus to another window
# bind = SUPER,Tab,bringactivetotop,   # bring it to the top
bind = $mainMod + SHIFT, TAB, focusmonitor,
bind = $mainMod, TAB, focusurgentorlast,,title:^(alacritty-btop)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, b, exec, $browser
bind = $mainMod, C, killactive, 
bind = $mainMod + SHIFT, Q, exit, 
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $launcher
bind = $mainMod, P, exec, $rofi-power-menu
bind = $mainMod + SHIFT, v, togglesplit, # dwindle
bind = $mainMod + SHIFT, m, layoutmsg, swapwithmaster master
bind = $mainMod + SHIFT, d, exec, $launcher_alt
bind = $mainMod + ALT, c, exec, hyprpicker | wl-copy
bind = $mainMod + CTRL, left, movecurrentworkspacetomonitor, l
bind = $mainMod + CTRL, right, movecurrentworkspacetomonitor, r

bindl=, XF86AudioMute, exec, amixer set Master toggle
bindle=, XF86AudioLowerVolume, exec, amixer set Master 4%-
bindle=, XF86AudioRaiseVolume, exec, amixer set Master 4%+
bindle=, XF86MonBrightnessDown, exec, brightnessctl set 4%-
bindle=, XF86MonBrightnessUp, exec, brightnessctl set 4%+

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod+SHIFT, h, movewindow, l
bind = $mainMod+SHIFT, l, movewindow, r
bind = $mainMod+SHIFT, k, movewindow, u
bind = $mainMod+SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod + SHIFT, braceleft, focusmonitor, l
bind = $mainMod + SHIFT, braceright, focusmonitor, r

# window resize
bind = $mainMod, R, submap, resize

submap = resize
binde  = , l, resizeactive, 10 0
binde  = , h, resizeactive, -10 0
binde  = , k, resizeactive, 0 -10
binde  = , j, resizeactive, 0 10
bind   = , escape, submap, reset
submap = reset

windowrulev2 = workspace 2,            title:^(.*Firefox.*)
windowrulev2 = workspace 3,            title:^(.*Discord.*)$
windowrulev2 = workspace 4,            title:^(.*1Password.*)$
windowrulev2 = idleinhibit focus,      class:^(mpv|.+exe)$
windowrulev2 = idleinhibit focus,      class:^(firefox)$, title:^(.*YouTube.*)$
windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = move 100%-433 53, class:^(wofi)$, title:^(clippick)$
windowrulev2 = float,class:(pavucontrol),
windowrulev2 = float,class:(nmtui),
windowrulev2 = center,class:(nmtui),
windowrulev2 = float,class:(imv),
windowrule   = float,^(nm-connection-editor)


# dialog
windowrule = float,title:^(Open File)(.*)$
windowrule = float,title:^(Open Folder)(.*)$
windowrule = float,title:^(Open)$
windowrule = float,title:^(Save As)(.*)$
windowrule = float,title:^(Library)(.*)$
windowrule = float,title:^(Choose Files)$
windowrule = float,title:^(Confirm to replace files)$
windowrule = float,title:^(File Operation Progress)$


# # workspace binding
workspace=5, monitor:DP-2
workspace=6, monitor:DP-2
workspace=7, monitor:DP-2
workspace=8, monitor:DP-2
